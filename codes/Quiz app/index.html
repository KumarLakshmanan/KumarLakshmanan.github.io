<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz app using Javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz_container">
        <div class="results_wrapper" style="display: none;font-family: Roboto , sans-serif;">
            <table style="width: 100%;">
                <tr>
                    <th colspan="3">Results</th>
                </tr>
                <tr>
                    <td style="width:60%">Score</td>
                    <td style="width:10%">:</td>
                    <td style="width:30%" class="rScore"></td>    
                </tr>
                <tr>
                    <td>Total Questions</td>
                    <td>:</td>
                    <td class="rQuestions"></td>    
                </tr>
                <tr>
                    <td>Correct Answers</td>
                    <td>:</td>
                    <td class="rCorrect"></td>    
                </tr>
                <tr>
                    <td>Wrong Answers</td>
                    <td>:</td>
                    <td class="rWrong"></td>    
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td>:</td>
                    <td class="rPercentage"></td>    
                </tr>
            </table>
            <div class="action_btns">
                <div class="btn" onclick="window.location.reload()">Restart Quiz</div>
            </div>
        </div>
        <div class="quiz_wrapper">
            <div class="welcome-txt">
                Start The Quiz By Clicking the Button
            </div>
            <div class="quiz_stats" style="display: none;">
                <div class="quiz_timer">
                    <div class="time"></div>
                </div>
                <div class="quiz_score">
                    <div class="txt">Score :</div>
                    <div class="points">15</div>
                </div>
            </div>
            <div class="question_wrapper" style="display: none;">
                <div class="question_count">
                    <span class="answered">5 </span>
                    <span>&nbsp;\&nbsp;</span>
                    <span class="total">10</span>
                </div>
                <div class="question">
                    <div class="txt">HTML is used to create webpages ?</div>
                </div>
            </div>
            <div class="options_wrapper" style="display: none;font-family: Roboto , sans-serif;">
                <div class="option one">TRUE</div>
                <div class="option two">FALSE</div>
            </div>
            <div class="action_btns">
                <div class="btn btn-start"></div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
